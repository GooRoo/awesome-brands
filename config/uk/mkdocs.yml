site_name: Чудові бренди
docs_dir: '../../docs/uk'
site_dir: '../../site/uk'

repo_url: https://github.com/GooRoo/awesome-brands
repo_name: GooRoo/awesome-brands
edit_uri: "" #edit/main/docs/
theme:
  name: material
  language: uk
  custom_dir: '../../docs/common/'
  # logo: assets/qml-colors-logo_64.png
  # favicon: assets/qml-colors-logo_32.png
  icon:
    repo: fontawesome/brands/github
  palette:
    - scheme: default
      media: "(prefers-color-scheme: light)"
      accent: orange
  features:
    - content.tabs.link
    - navigation.indexes
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.top

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - tables
  - toc:
      permalink: true

